      containers:
        - env:
            - name: TZ
              value: Asia/Tokyo
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db-root-password
                  name: db-secret
            - name: MARIADB_ROOT_HOST
              value: "%"
            - name: MARIADB_DATABASE
              value: OASE_DB
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  key: db-user
                  name: db-secret
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db-password
                  name: db-secret
          image: mariadb:10.6.4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - mysqladmin -u root -p$MARIADB_ROOT_PASSWORD ping
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 3
          name: mariadb
          ports:
            - containerPort: 3306
              name: mariadb
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          startupProbe:
            exec:
              command:
                - bash
                - -c
                - mysql -u root -p$MARIADB_ROOT_PASSWORD -e 'SELECT 1'
            failureThreshold: 30
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb-data
              readOnly: false
      hostname: mariadb
      volumes:
        - name: mariadb-data
